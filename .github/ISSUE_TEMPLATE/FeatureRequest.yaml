name: Feature Request
description: File a Feature Request
title: "[Request]: "
labels: ["enhancement"]
assignees:
  - bombitmanbomb
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this request
  - type: textarea
    id: request
    attributes:
      label: What do you want to see
      description: Also tell us, why you think this will help the community.
      placeholder: Tell us what you want to see!
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Project
      description: Which Bot did this occure on
      options:
        - AFO BOT 2 (Discord)
        - Spaghetti (Squad)
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
